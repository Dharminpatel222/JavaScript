<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myWindow;
        function open_fn(){
            myWindow = window.open("http://www.google.com")

        function close_fn(){
            myWindow.close();
        }    
        }
    </script>
</head>
<body>
    <button onclick="open_fn()">click here</button>
    <button onclick="close_fn()">click here</button>
</body>
</html>
