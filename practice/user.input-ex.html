<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun_display(){
            var name = document.getElementById("name").value;

            var number = document.getElementById("number").value;

            var password = document.getElementById("password").value;

            document.write("your name is = " +name+"<br>")

            document.write("your number is = " +number+"<br>")

            document.write("password = " +password+"<br>")

        }
    </script>
</head>
<body>
    <form action="">
        <h1>Registration form</h1>
        <input type="text" id="name" placeholder="your name">
        <br><br>
        <input type="number" id="number" placeholder="mobile number">
        <br><br>
        <input type="password" id="password" placeholder=" password">
        <br><br>
        <button onclick="fun_display()">click here</button>
    </form>
</body>
</html>
