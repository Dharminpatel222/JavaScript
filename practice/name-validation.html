<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        First name : <input type="text" name="f_name" id="fname" onkeyup="check_name()">

        <span id="msg"></span> <br> <br>

        <button type="submit" onclick="return check_blank()">check name</button>
    </form>

    <script>
        function check_blank(){
            let fname = document.getElementById("fname").value;
            if(fname == ""){
                document.getElementById("msg").innerText = "Enter First Name" 
                document.getElementById("fname").innerHTML = "<style>#fname{border :1px solid red}</style>"
                  return false; 
            }
        }

        function check_name(){
            let fname = document.getElementById("fname").value;
            let reg_ex = /^[a-zA-Z]*$/

            if(reg_ex.test(fname)){
                document.getElementById("msg").innerHTML = ""
            }else{
                document.getElementById("msg").innerHTML = "number not allow"
                return false;
            }
        }
    </script>


</body>
</html>
